<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Storing JS object as JSON</h2>
    <p id="output"></p>
    <script>
        var output = document.getElementById("output");
        var obj = {
            name : "Mike",
            age : "25",
            city : "xyz town"
        }
        var obj2 = {
            name : "Mike",
            age : "25",
            city : "xyz town"
        }
        var obj3 = {
            name : "Mike",
            age : "25",
            city : "xyz town"
        }
        var arrayOfObjects = [];
        arrayOfObjects.push(obj);
        arrayOfObjects.push(obj2);
        arrayOfObjects.push(obj3);
        var json = JSON.stringify(arrayOfObjects);
        console.log(json);
        localStorage.setItem("objects_json", json);
        var text = localStorage.getItem("objects_json");
        //{"name":"Mike","age":"25","city":"xyz town"},{"name":"John","age":"35","city":"abc town"},{"name":"Larry","age":"30","city":["abc town", "xyz town"]}
        var jsObject = JSON.parse(text);
        //output.innerHTML = "Object is " + jsObject.name + " lives in " + jsObject.city;
    </script>
</body>
</html>
