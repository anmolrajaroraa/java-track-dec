<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        //ask a question
        //random number to give random response
        //use switch to create some random responses
        //output the response back with the question
        var answer = "Something went wrong";
        var output = document.getElementById("output");
        var question = prompt("Ask me anything");
        var randomNumber = Math.floor(Math.random() * 4);
        switch(randomNumber){
            case 0:
                answer = "It will work out";
                break;
            case 1:
                answer = "Maybe, maybe not";
                break;
            case 2:
                answer = "Probably not";
                break;
            case 3:
                answer = "Highly likely";
                break;
            default:
                answer = "I don't know about that";
        }
        output.innerHTML = "Q - " + question + "<br>A - " + answer;
    </script>
</body>
</html>
