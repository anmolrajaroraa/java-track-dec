<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output = document.getElementById("output");
        var a = "world";

        (function(){
            var a = "hello";
            output.innerHTML = a;
        })();

        output.innerHTML += " " + a;
    </script>
</body>
</html>
