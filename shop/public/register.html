<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/user/userModule.js"></script>
    <script src="js/user/controllers/userController.js"></script>
</head>
<body ng-app="userModule">
    <div class="container" ng-controller="userCtrl"> 
        <h2 class="alert-info text-center">Register Page</h2>
        <div class="form-group">
            <label for="">Userid</label>
            <input autofocus autocomple="off" ng-model="userid" class="form-control" type="text" placeholder="Type userid here">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input ng-model="password" class="form-control" type="password" placeholder="Type password here">
        </div>
        <div class="form-group">
            <button ng-click="doRegister()" class="btn btn-primary">Register</button>
            <button class="btn btn-danger">Reset</button>
        </div>
    </div>
</body>
</html>
