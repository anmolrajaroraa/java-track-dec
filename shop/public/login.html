<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/app.js"></script>
    <script src="js/globalConfig.js"></script>
    <script src="js/user/userModule.js"></script>
    <script src="js/user/userConfig.js"></script>
    <script src="js/user/factories/userFactory.js"></script>
    <script src="js/user/controllers/userController.js"></script>
</head>
<body ng-app="userModule">
    <div class="container" ng-controller="userCtrl"> 
        <h1>{{data.data.message}}</h1>
        <p>{{err.data.message}}</p>
        <h2 class="alert-info text-center">Login Page</h2>
        <div class="form-group">
            <label for="">Userid</label>
            <input class="form-control" type="text" placeholder="Type userid here" ng-model="user.userid">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input class="form-control" type="password" placeholder="Type password here" ng-model="user.password">
        </div>
        <div class="form-group">
            <button ng-click="doLogin()" class="btn btn-primary">Login</button>
            <button class="btn btn-danger">Reset</button>
        </div>
    </div>
</body>
</html>
