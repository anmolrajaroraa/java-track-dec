<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    First : <input type="text" id="num1">
    Second : <input type="text" id="num2">
    <br><br>
    <input type="button" value="Add" onclick="add()">
    <input type="button" value="Subtract" onclick="subtract()">
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()">
    <br>
    <div id="output"></div>
    <script>
        var output = document.getElementById("output");
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        function add(){
            // var a = Number(num1.value);
            // var b = "+";
            // var c = Number(num2.value);
            // var d = a+c;
            // displayResult(a,b,c,d);
            var a = num1.value + " + " + num2.value;
            var b = Number(num1.value) + Number(num2.value);
            displayResult(a,b)
        }
        function subtract(){
            var a = num1.value + " - " + num2.value;
            var b = Number(num1.value) - Number(num2.value);
            displayResult(a,b);
        }
        function multiply(){
            var a = num1.value + " X " + num2.value;
            var b = Number(num1.value) * Number(num2.value);
            displayResult(a,b);
        }
        function divide(){
            var a = num1.value + " / " + num2.value;
            var b = Number(num1.value) / Number(num2.value);
            displayResult(a,b);
        }
        function displayResult(a,b){
            //output.innerHTML += a + " " + b + " " + c + " = " + d + "<br>";
            output.innerHTML += a + " = " + b + "<br>";
        }
    </script>
</body>
</html>
