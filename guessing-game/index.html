<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var animals = ["cat", "dog", "rabbit", "bird", "fish"];
        var randomIndex = Math.floor(Math.random() * animals.length);
        var randomAnimal = animals[randomIndex];
        var answer = prompt("Which index value is this animal on - " + randomAnimal);
        var result = (answer == randomIndex) ? "Correct" : "Incorrect, correct answer is " + randomIndex;
        alert(result);
        //console.log(randomAnimal);
    </script>
</body>
</html>
