<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output = document.getElementById("output");
        function createMessage(string1, string2, callbackFn){
            //string1 = "hello"; 
            var message = callbackFn(string1, string2);
            console.log(message);
            output.innerHTML += message;
        }
        createMessage("bye", "world", function(string1, string2){
            var message = string1 + " " + string2;
            return message;
        });
        createMessage("Java", "Script", function(string1, string2){
            var message = "<br>"+ string1 + string2 + " is great";
            return  message;
        });
    </script>
</body>
</html>
